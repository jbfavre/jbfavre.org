---
layout: default
---

<section id="post-list">
    {% for post in site.posts %}
      <article class="post">
        <header class="post-title">
          <h2 class="post-title"><a class="post-title" href="{{ post.url }}">{{ post.title }}</a></h2>
          <span>{{ post.date | date_to_string }}</span> &raquo;
        </header>
        <section id="post-content" class="post-content"> {{ post.excerpt }}</section>
      </article>
    {% endfor %}
</section>
