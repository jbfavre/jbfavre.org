.provider-name {
    display: -moz-inline-stack;
    display: inline-block;
    vertical-align: middle;
    *vertical-align: auto;
    zoom: 1;
    *display: inline;
    vertical-align: top;
}

.provider .category {
    color: #7f7f7f;
    font-style: italic;
    vertical-align: top;
    display: inline-block;
}

.provider .category {
    color: #7f7f7f;
}

@media (max-width:400px) {
    .provider .category {
        display: inline-block;
        vertical-align: top;
        padding-left: 24px;
    }
}

@media (max-width:350px) {
    .provider .category {
        display: inline-block;
        vertical-align: top;
        padding-left: 24px;
    }
}

@media (min-width:450px) {
    .card.sm-img .pair-bd {
        *zoom: 1;
        display: table;
    }

    .card.sm-img .pair-bd:after {
        content: "";
        display: table;
        clear: both;
    }

    .card.sm-img .pair-bd>.art-bd {
        display: table-cell;
        width: 175px;
        margin: 0;
    }

    .card.sm-img .pair-bd>.art-bd>img,.card.sm-img .pair-bd>.art-bd>.art {
        width: 100%;
        max-width: 100%;
    }

    .card.sm-img .pair-bd>.txt-bd {
        display: table-cell;
        vertical-align: middle;
        padding-left: 10px;
    }

    .lt-ie8 .card.sm-img .pair-bd>.art-bd,.lt-ie8 .card.sm-img .pair-bd>.txt-bd {
        display: block;
    }

    .lt-ie8 .card.sm-img .pair-bd>.art-bd {
        width: 175px;
        float: left;
    }

    .lt-ie8 .card.sm-img .pair-bd>.txt-bd {
        margin-left: 185px;
    }
}

.card .title {
    margin-bottom: 3px;
}

.card .description {
    display: block;
    margin-bottom: 4px;
}

.card .action {
    display: block;
    font-weight: 700;
    line-height: 20px;
}

.bd {
    border-left: 8px solid #CCC;
    overflow: hidden;
    padding: 8px;
    padding-left: 12px;
    -webkit-box-shadow: 1px 1px 5px 0 #ccc;
    -moz-box-shadow: 1px 1px 5px 0 #ccc;
    box-shadow: 1px 1px 5px 0 #ccc;
    -moz-border-radius-topright: 8px;
    -webkit-border-top-right-radius: 8px;
    border-top-right-radius: 8px;
    -moz-border-radius-bottomright: 8px;
    -webkit-border-bottom-right-radius: 8px;
    border-bottom-right-radius: 8px;
}

@media (max-width:450px) {
    .bd {
        padding-left: 8px;
    }
}

</style>






<style>
* {
margin: 0px;
box-sizing: border-box;
}

.hdr {
    padding: 5px 0;
    white-space: normal;
    *zoom: 1;
}

.hdr:after {
    content: "";
    display: table;
    clear: both;
}

.card .title {
    font-size: 20px;
    font-weight: 700;
    line-height: 25px;
}

</style>

{% for post in site.posts | limit: 10 %}

<article class="hdr">
  <div class="bd" style="border-left-color: rgb(194, 228, 122);">
    <header class="card">
      <h1 class="title">
        <a href="//{{ site.domain }}{{site.baseurl }}{{ post.url }}" title="{{ site.name }}: {{ post.title }}">{{ post.title }}</a>
      </h1>
    </header>
    <aside class="provider card">
      <img class="provider-favicon" src="http://medias.jbfavre.org/moi.png" height="16" width="16">
      <span class="provider-name">
        <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date_to_string }}</time>
      </span>
      <span class="category">{{post.category | prepend: "on " }}</span>
    </aside>
    <section class="card">
      <p class="description">{{ post.excerpt | remove: "<p>" | remove: "</p>"}}</p>
      <nav><p><a class="action" href="//{{ site.domain }}{{site.baseurl }}{{ post.url }}" title="{{ site.name }}: {{ post.title }}">Read more &gt;</a></p></nav>
    </section>
  </div>
</article>

{% endfor %}
